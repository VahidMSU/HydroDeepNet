<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .report-card {
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            transition: transform 0.3s ease;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .report-section {
            margin-bottom: 40px;
        }
        .report-links {
            list-style-type: none;
            padding-left: 0;
        }
        .report-links li {
            margin-bottom: 10px;
        }
        .report-links a {
            display: block;
            padding: 10px 15px;
            background: #e9ecef;
            color: #495057;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .report-links a:hover {
            background: #dee2e6;
            color: #212529;
        }
        .report-type-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .report-icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Environmental Report Index</h1>
    <p>This page contains links to all generated environmental reports for your selected area.</p>

    <div class="report-section report-card">
        <div class="report-type-header">
            <span class="report-icon">üå°Ô∏è</span>

        </div>
        <ul class="report-links">

        </ul>
    </div>
</body>
</html>
