<VirtualHost *:80>
    ServerName ciwre-bae.campusad.msu.edu

    # âœ… Fix the virtual environment path
    
    Header always set X-Forwarded-Proto https
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-Content-Type-Options nosniff
    WSGIDaemonProcess flask_app python-home=/data/SWATGenXApp/codes/.venv python-path=/data/SWATGenXApp/codes
    WSGIScriptAlias / /data/SWATGenXApp/codes/web_application/app.wsgi
    WSGIPassAuthorization On

    <Directory /data/SWATGenXApp/codes/web_application>
        Require all granted
    </Directory>

    Alias /static /data/SWATGenXApp/GenXAppData
    <Directory /data/SWATGenXApp/GenXAppData>
        Require all granted
    </Directory>

    ErrorLog /data/SWATGenXApp/codes/web_application/logs/flask_app_error.log
    CustomLog /data/SWATGenXApp/codes/web_application/logs/flask_app_access.log combined
</VirtualHost>
