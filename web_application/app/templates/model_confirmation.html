<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Model Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            display: flex;
            align-items: center;
        }

        .btn-primary i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="alert alert-success mb-0" role="alert">
                <h4 class="alert-heading">Model is Running!</h4>
                <p>Your model settings have been successfully submitted. The model is now being processed.</p>
                <hr>
                <p class="mb-0">You will be notified once the process is complete. Feel free to navigate through other
                    sections in the meantime.</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
