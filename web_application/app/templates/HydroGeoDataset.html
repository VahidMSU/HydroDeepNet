<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HydroGeo Dataset</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <!-- ArcGIS API -->
    <script src="https://js.arcgis.com/4.21/"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/HydroGeoDataset_style.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>HydroGeoDataset</h2>
      <a href="/" class="nav-link">Home</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Map Section -->
      <div id="viewDiv"></div>

      <!-- Hidden Inputs for Range Selection -->
      <input
        type="hidden"
        id="polygon_coordinates"
        name="polygon_coordinates"
      />

      <!-- Form Section -->
      <div class="form-container">
        <div class="form-card">
          <form method="POST" action="/hydro_geo_dataset">
            <!-- Replace Flask's form.hidden_tag() -->
            <input type="hidden" name="csrf_token" value="" />

            <!-- Single Point Inputs -->
            <div class="mb-3">
              <label for="latitude" class="form-label">Latitude</label>
              <input type="text" id="latitude" class="form-control" readonly />
            </div>
            <div class="mb-3">
              <label for="longitude" class="form-label">Longitude</label>
              <input type="text" id="longitude" class="form-control" readonly />
            </div>
            <hr />

            <!-- Range Inputs -->
            <div class="mb-3">
              <label for="min_latitude" class="form-label">Min Latitude</label>
              <input
                type="text"
                id="min_latitude"
                class="form-control"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="max_latitude" class="form-label">Max Latitude</label>
              <input
                type="text"
                id="max_latitude"
                class="form-control"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="min_longitude" class="form-label"
                >Min Longitude</label
              >
              <input
                type="text"
                id="min_longitude"
                class="form-control"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="max_longitude" class="form-label"
                >Max Longitude</label
              >
              <input
                type="text"
                id="max_longitude"
                class="form-control"
                readonly
              />
            </div>

            <!-- Variable and Subvariable Inputs -->
            <div class="mb-3">
              <label for="variable" class="form-label">Variable</label>
              <select id="variable" name="variable" class="form-select">
                <option value="">Select a variable</option>
              </select>

              <select id="subvariable" name="subvariable" class="form-select">
                <option value="">Select a variable first</option>
              </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
              Get Variable Value
            </button>
          </form>

          <!-- Display Results -->
          <div id="result">
            <!-- Result Container -->
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="static/js/HydroGeoDataset_script.js"></script>
  </body>
</html>
