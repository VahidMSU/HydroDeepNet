<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}Model Settings{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- ArcGIS Theme -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('css_static', filename='layout.css') }}"
    />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://js.arcgis.com/4.21/"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="sidebar">
        <h2>Navigation</h2>
        <nav class="nav flex-column">
          <a class="nav-link" href="{{ url_for('home') }}">
            <i class="fas fa-home"></i>Home
          </a>
          <a class="nav-link" href="{{ url_for('model_settings') }}">
            <i class="fas fa-cogs"></i>Model Settings
          </a>
          <a class="nav-link" href="{{ url_for('visualizations') }}">
            <i class="fas fa-chart-bar"></i>Visualizations
          </a>
          <a class="nav-link" href="{{ url_for('michigan') }}">
            <i class="fas fa-map-marker-alt"></i>Michigan
          </a>
          <a class="nav-link" href="{{ url_for('vision_system') }}">
            <i class="fas fa-eye"></i>Vision System
          </a>
          <a class="nav-link" href="{{ url_for('hydro_geo_dataset') }}">
            <i class="fas fa-database"></i>HydroGeoDataset
          </a>
          <a class="nav-link" href="{{ url_for('user_dashboard') }}">
            <i class="fas fa-tachometer-alt"></i>User Dashboard
          </a>
          <a class="nav-link" href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
          <a class="nav-link" href="{{ url_for('contact') }}">
            <i class="fas fa-envelope"></i>Contact
          </a>
          <a class="nav-link" href="{{ url_for('about') }}">
            <i class="fas fa-info-circle"></i>About
          </a>
          <a class="nav-link" href="{{ url_for('signup') }}">
            <i class="fas fa-user-plus"></i>Sign Up
          </a>
        </nav>
      </div>
      <div class="content-wrapper">{% block content %}{% endblock %}</div>
      <!-- Footer with Privacy and Terms -->
      <footer class="footer mt-4 p-3 text-center border-top">
        <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
        <a href="{{ url_for('terms') }}">Terms of Service</a>
      </footer>
    </div>
  </body>
</html>
