{% extends "layout.html" %} {% block title %}Logout{% endblock %} {% block
content %}
<main class="container my-5">
  <h1 class="text-center">Logout</h1>
  <p class="text-center">Are you sure you want to log out?</p>
  <div class="logout-buttons text-center">
    <button id="confirm-logout" class="logout-btn">Yes, Logout</button>
    <button id="cancel-logout" class="cancel-btn">Cancel</button>
  </div>
</main>

<!-- Include custom styles and scripts for logout -->
<link
  rel="stylesheet"
  href="{{ url_for('css_static', filename='logout.css') }}"
/>
<script src="{{ url_for('js_static', filename='logout.js') }}" defer></script>
{% endblock %}
