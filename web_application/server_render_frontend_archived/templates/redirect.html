<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Development</title>
    <style>
      /* Reset Styles */
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        background: linear-gradient(135deg, #74ebd5, #9face6);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        text-align: center;
      }

      /* Container Styling */
      .container {
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Heading Styling */
      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
      }

      /* Paragraph Styling */
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 20px;
      }

      /* Button Styling */
      a {
        display: inline-block;
        text-decoration: none;
        background: #5c67f2;
        color: #fff;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease-in-out;
      }

      a:hover {
        background: #434db8;
      }

      /* Responsive Styling */
      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        a {
          font-size: 0.9rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Section Under Development</h1>
      <p>
        We're working hard to bring you this feature soon. Stay tuned for
        updates!
      </p>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
