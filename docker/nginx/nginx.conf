worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    server {
        listen 80;

        # Serve React frontend build files
        location / {
            root /data/SWATGenXApp/codes/web_application/frontend/build;
            index index.html;
            try_files $uri /index.html;
        }

        # Serve static images
        location /static/images/ {
            alias /data/SWATGenXApp/GenXAppData/images/;
            autoindex off;
        }

        # Serve static videos
        location /static/videos/ {
            alias /data/SWATGenXApp/GenXAppData/videos/;
            autoindex off;
        }

        # Serve visualization GIFs
        location /static/SWATplus_by_VPUID/ {
            alias /data/SWATGenXApp/GenXAppData/SWATplus_by_VPUID/;
            autoindex off;
        }

        # Proxy API requests to Flask backend
        location /api/ {
            proxy_pass http://127.0.0.1:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
